<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="robot-arm.js"></script>
         <script>  
         var canvas = document.getElementById("canvas");
         var robotArm = new RobotArm(canvas);
          
         robotArm.loadLevel("exercise 6");
          
         // Je eigen code plaats je hier.
         robotArm.moveRight();
         robotArm.moveRight();
         robotArm.moveRight();
         robotArm.moveRight();
         robotArm.moveRight();
         robotArm.moveRight();
         robotArm.moveRight();
         robotArm.moveRight();
         robotArm.moveRight();
         for (var i = 1; i <= 8; i++) {
             robotArm.moveLeft();
             robotArm.moveLeft();
             robotArm.grab();
             robotArm.moveRight();
             robotArm.drop();
         }

          

         robotArm.run();
        </script>
    </body>
</html>
