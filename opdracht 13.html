<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.randomLevel( 1, 8);
            
            // Jou instructies volgen hier
 
            var AANTAL = 1
            var R = 6
 
            for (j = 1 ; j <= R ; j++) {
 
                robotArm.grab();
                robotArm.scan();
    
                if (robotArm.scan() != null) {
 
                    for (i = 1 ; i <= AANTAL ; i++)
                        robotArm.moveRight();
                        robotArm.drop();
    
                    for (i = 1 ; i <= AANTAL ; i++)
                        robotArm.moveLeft();
 
                    AANTAL = AANTAL + 1            
                }
 
                else {
                    R = (R - 6)
                }
            }
    
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
