<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="robot-arm.js"></script>
         <script>
         var canvas = document.getElementById("canvas");
         var robotArm = new RobotArm(canvas);

         robotArm.loadLevel("exercise 4");

         // Je eigen code plaats je hier.
         for (var i = 1; i <= 3; i++) {
                robotArm.grab();
                robotArm.moveRight();
                robotArm.moveRight();
                robotArm.drop();
                robotArm.moveLeft();
                robotArm.moveLeft();
            }
            robotArm.moveRight();
            robotArm.moveRight();
            for (var j = 1; j <= 3; j++) {
                robotArm.grab();
                robotArm.moveLeft();
                robotArm.drop();
                robotArm.moveRight();
            }



         robotArm.run();
        </script>
    </body>
</html>
